<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechTouch CMS Controller</title>
    <!-- Tailwind is injected via PostCSS/Vite in build, but keeping CDN for local dev fallback is okay, 
         though for production build strictness we rely on the build process. 
         We'll keep the CDN script for immediate preview but Vite will handle CSS in production. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#0f172a',
                        surface: '#1e293b',
                        primary: '#3b82f6',
                        accent: '#8b5cf6',
                    },
                    fontFamily: { sans: ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'] }
                }
            }
        }
    </script>
<script type="importmap">
{

  }
}
</script>
</head>
